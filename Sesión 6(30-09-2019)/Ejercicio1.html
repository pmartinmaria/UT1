<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1</title>
</head>

<body>
    <form id="formulario1Id" action="">
        <fieldset>
            <legend>Formulario con campo que utiliza pattern avanzado</legend>
            <label for="campoDni1Id">DNI:</label>
            <input type="text" id="campoDni1Id" required maxlength="9" size="11" 
            pattern="[a-zA-Z]?[0-9]{7}[0-9]?[a-zA-Z]" placeholder="DNI" 
            title="El DNI debe contener 8 dígitos numéricos y una letra mayúscula o minúscula">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
